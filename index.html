<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact Book</title>
</head>

<body>
    <h1>Contact Book</h1>
    <button class='add btn btn-primary'>Add new contact</button>

    <div class='addContactWrapper'>
        <div class='card'>
            <div class='title'>Add contact</div>
            <form class="addContact">
                <div><label for="name">Name </label><input id="name" type="text"></div>
                <div><label for="phone">Phone </label><input id="phone" type="number"></div>
                <div><label for="address">Address </label><input id="address" type="text"></div>
                <div><label for="city">City </label><input id="city" type="text"></div>
                <div class="addContactButtons"><button class="btn btn-light">Cancel</button><span></span><button
                        class="btn btn-success">Submit</button><button class="btn btn-warning">Update</button></div>
            </form>
        </div>
    </div>
    <button class='delete btn btn-primary'>Delete</button>
    <div class='tableWrapper'>
        <h2>Your Contacts</h2>

        <table id='display'>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>City</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tableData"></tbody>
        </table>
    </div>


    <script src="https://use.fontawesome.com/4556340c36.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
